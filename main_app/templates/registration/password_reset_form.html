{% extends "registration/base.html" %}

{% block content %}
<div class="login-box" style="width: 400px; height: 400px;">
  <!-- animated header -->
  <div class="card card-outline card-primary shadow-lg animated fadeInDown">
    <div class="card-header text-center">
      <h1 class="h1 mb-0">
        <i class="fas fa-lock text-primary mr-2"></i>Password Reset
      </h1>
      <small class="text-muted">Admin-mediated for security</small>
    </div>

    <!-- creative contact card -->
    <div class="card-body login-card-body">
      <div class="text-center mb-3">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json"
                       background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay>
        </lottie-player>
      </div>

      <p class="text-muted text-center">Choose your preferred way to reach the administrator</p>

      <!-- contact channels -->
      <div class="row">
        <!-- Email -->
        <div class="col-12 mb-2">
          <a href="mailto:admin@college.edu?subject=Password%20Reset%20Request" class="btn btn-outline-primary btn-block pulse">
            <i class="fas fa-envelope mr-2"></i>Email Admin
            <small class="d-block">admin@college.edu</small>
          </a>
        </div>

        <!-- Phone -->
        <div class="col-12 mb-2">
          <a href="tel:+919876543210" class="btn btn-outline-success btn-block pulse">
            <i class="fas fa-phone mr-2"></i>Call Admin
            <small class="d-block">+91-98765-43210</small>
          </a>
        </div>

        <!-- Office -->
        <div class="col-12 mb-2">
          <div class="card bg-light shadow-sm">
            <div class="card-body p-2 text-center">
              <i class="fas fa-building text-info mr-2"></i>
              <span class="text-dark">Visit Admin Office, 1st Floor</span>
            </div>
          </div>
        </div>
      </div>

      <!-- decorative divider -->
      <hr class="my-3">

      <!-- back link -->
      <div class="text-center">
        <a href="{% url 'login_page' %}" class="btn btn-secondary btn-sm">
          <i class="fas fa-arrow-left mr-1"></i>Back to Login
        </a>
      </div>
    </div>
  </div>
</div>

<!-- tiny CSS animations (no JS) -->
<style>
/* fade-in header */
@keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
.animated{animation-duration:.6s;animation-fill-mode:both}
.fadeInDown{animation-name:fadeInDown}

/* pulse on hover */
.pulse{transition:transform .2s}
.pulse:hover{transform:scale(1.03)}

/* shadow lift */
.card.shadow-lg{box-shadow:0 10px 20px rgba(0,0,0,.15)!important}
</style>
{% endblock content %}
